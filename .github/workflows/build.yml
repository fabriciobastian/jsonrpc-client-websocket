name: ðŸ“¦ Build

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.16.0
      - name: Install and build
        run: |
          npm ci
          npm run build
      - name: Test
        run: npm run test
